<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manan Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ---------- Base Styling ---------- */
:root {
  --bg: #ffffff;
  --text: #0f172a;
  --card: #f8fafc;
  --muted: #64748b;
  --glass: rgba(255,255,255,0.5);
  --transition: 0.35s ease;
}

html {
  transition: background var(--transition), color var(--transition);
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  position: sticky;
  top: 0;
  background: var(--glass);
  backdrop-filter: blur(10px);
  z-index: 999;
  transition: var(--transition);
}

/* Smooth fade animation */
.fade {
  animation: fadeIn 0.6s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.card {
  background: var(--card);
  padding: 25px;
  margin: 20px;
  border-radius: 18px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.07);
  transition: var(--transition);
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 25px rgba(0,0,0,0.12);
}

.btn {
  padding: 12px 22px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: var(--transition);
}

.download-btn {
  background: #2563eb;
  color: white;
}

.download-btn:hover {
  transform: scale(1.05);
}

/* ---------- Dark Mode ---------- */
.dark {
  --bg: #0f172a;
  --text: #f1f5f9;
  --card: #1e293b;
  --muted: #94a3b8;
  --glass: rgba(15,23,42,0.6);
}

.dark-btn {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--text);
  transition: var(--transition);
}

.dark-btn:hover {
  transform: rotate(-20deg) scale(1.1);
}

/* Smooth theme switching */
.dark * {
  transition: background var(--transition), color var(--transition), transform var(--transition);
}

</style>
</head>

<body class="fade">

<!-- NAVBAR -->
<header>
  <h2>Manan Portfolio</h2>

  <!-- Dark Mode Button -->
  <button id="darkToggle" class="dark-btn">
    <i class="fas fa-moon"></i>
  </button>
</header>

<!-- MAIN CONTENT -->
<div class="card fade">
  <h2>Hello, I'm Manan</h2>
  <p>Welcome to my portfolio.</p>

  <!-- Download CV -->
  <a href="Manan cv 3 year.pdf" download>
    <button class="btn download-btn">
      <i class="fas fa-download"></i> Download CV
    </button>
  </a>
</div>

<script>
/* ---------- Dark Mode Toggle ---------- */
const toggle = document.getElementById("darkToggle");

toggle.addEventListener("click", () => {
  document.documentElement.classList.toggle("dark");

  // Switch icon
  toggle.innerHTML = document.documentElement.classList.contains("dark") 
    ? '<i class="fas fa-sun"></i>'
    : '<i class="fas fa-moon"></i>';

  // Save mode
  localStorage.setItem("theme", 
    document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
});

// Load saved theme
if(localStorage.getItem("theme") === "dark"){
  document.documentElement.classList.add("dark");
  toggle.innerHTML = '<i class="fas fa-sun"></i>';
}
</script>

</body>
</html>
